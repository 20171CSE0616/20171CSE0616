<html>
<head>
<style>
div.a{
  background-color:grey;
  width: 300px;
  border: 5px solid green;
  padding: 100px;
  margin: 50px;

}
div.li{
  display: inline;
  margin: 100px
}
/* unvisited link */
a:link {
  color: green;
}

/* visited link */
a:visited {
  color:red ;
}

/* mouse over link */
a:hover {
  color: #36C;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>
<div class=a>
<ul>
 <li> <a href="https://www.instagram.com/" target="">Home</li>
  <li ><a href="https://www.reva university.in/" target="">Contact</li>
  <li ><a href="https://www.twitter.com/" target="">About us</li>
</ul></div>
</body>
</html>
